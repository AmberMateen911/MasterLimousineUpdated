<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="assets\css\practice.css">
 
<style>

.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Create 4 equal columns */
    grid-auto-rows: minmax(150px, auto); /* Ensure rows adjust properly */
    gap: 20px; /* Space between elements */
}

/* Ladder effect: Shift each item down and to the right */
.item1 { grid-column: 1 / 2; grid-row: 1 / 2; }
.item2 { grid-column: 2 / 3; grid-row: 2 / 3; }
.item3 { grid-column: 3 / 4; grid-row: 3 / 4; }
.item4 { grid-column: 4 / 5; grid-row: 4 / 5; }

/* Styling for content boxes */
.box-content-col {
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
}

</style>



</head>
<body>
    <div class="grid-container box-container">
    <div class="box-content-row box-content-col item1">
        <h3 class="text-white system-font">GRADUATION</h3>
        <img src="assets/images/icons/glass.png" alt="">
        <p class="text-white system-font">For students, June is definitely a busy month...</p>
    </div>
